	a:link {color: #285e8e;}
	.main_box {
	    position: absolute; top:50%; left:50%; margin-top:-260px; margin-left: -300px; padding: 30px; width:600px; height:460px;
	    background: #FAFAFA; background: rgba(255,255,255,0.5); border: 1px #DDD solid;
	    border-radius: 5px;
	    -webkit-box-shadow: 1px 5px 8px #888888; -moz-box-shadow: 1px 5px 8px #888888; box-shadow: 1px 5px 8px #888888;
	}
	.main_box .setting {position: absolute; top: 5px; right: 10px; width: 10px; height: 10px;}
	.main_box .setting a {color: #FF6600;}
	.main_box .setting a:hover {color: #555;}
	.login_logo {margin-bottom: 20px; height: 45px; text-align: center;}
	.login_logo img {height: 45px;}
	.login_msg {text-align: center; }
	.login_form {padding-top: 20px; }
	.login_box .form-control {display: inline-block; *display: inline; zoom: 1; width: auto;}
	.login_box .form-control.x319 {width: 319px;}
	.login_box .form-control.x164 {width: 164px;}
	.login_box .form-group {margin-bottom: 20px;}
	.login_box .form-group label.t {width: 120px; text-align: right; cursor: pointer;}
	.login_box .form-group.space {padding-top: 15px; border-top: 1px #FFF dotted;}
	.login_box .form-group img {margin-top: 1px; height: 32px; vertical-align: top;}
	.login_box .m {cursor: pointer;}
	.bottom {text-align: center; font-size: 12px;}

<div class="main_box animated fadeInLeft">
    <div class="setting"><a href="javascript:;" title="更换背景"><span class="glyphicon glyphicon-th-large"></span></a></div>
	<div class="login_box">
        <div class="login_logo">
        	<h3>数据监测</h3>
        </div>
        <div class="login_form">
    		<form id="login_form" data-validator-option="{focusInvalid:false}" data-toggle="validate" data-alertmsg="false" method="post">
    			<div class="form-group">
    				<label for="userName" class="t">用户名：</label> <input data-rule="用户名:required" data-tip="请填写用户名" id="j_username" placeholder="用户名" name="userName" type="text" class="form-control x319 in" autocomplete="off">
    			</div>
    			<div class="form-group">
    				<label for="password" class="t">密　码：</label> <input data-rule="密码:required" id="j_password" placeholder="密码" name="password" type="password" class="form-control x319 in">
    			</div>
    			<div class="form-group">
                    <label class="t"></label>
                    <input type="checkbox" name="rememberMe" id="j_remember" data-toggle="icheck" value="true" data-label="记住登陆账号!">
    			</div>
    			<div class="form-group space">
                    <label class="t"></label>　　　
    				<input type="submit" id="login_ok" value="&nbsp;登&nbsp;录&nbsp;" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;
    				<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default">
    			</div>
    		</form>
        </div>
	</div>
